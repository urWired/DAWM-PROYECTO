<mat-vertical-stepper>
    <mat-step [stepControl]="datosPersonalesFormGroup">
        <form [formGroup]="datosPersonalesFormGroup">
            <ng-template matStepLabel="DatosPersonales">Datos Personales</ng-template>
            <mat-form-field>
                <input matInput placeholder="Cédula" formControlName="cedula" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Nombres" formControlName="nombres" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Apellidos" formControlName="apellidos" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Fecha de Nacimiento" formControlName="fechaNacimiento" required>
            </mat-form-field>
            <div>
                <button type="button" mat-button matStepperNext>Siguiente</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="ingresoFormGroup">
        <form [formGroup]="ingresoFormGroup">
            <ng-template matStepLabel="Address">Contacto</ng-template>
            <mat-form-field>
                <input matInput placeholder="Dirección" formControlName="direccion" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <textarea matInput placeholder="Motivo de ingreso" formControlName="motivo"></textarea>
            </mat-form-field>
            <div>
                <button type="button" mat-button matStepperPrevious>Anterior</button>
                <button type="button" mat-button matStepperNext>Siguiente</button>
            </div>
        </form>
    </mat-step>
    <mat-step label="Done">
        <ng-template matStepLabel="Done">Envío de datos</ng-template>
        <p>Haz click en el botón para finalizar el proceso de registro</p>
        <button mat-button type="submit">Enviar</button>
    </mat-step>
</mat-vertical-stepper>
